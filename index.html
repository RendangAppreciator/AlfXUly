<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlFajarXUlya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script defer src="shiz.js"></script>
</head>
<body>
    <section class="parallax">
        <img src="Sources/sky.png" id="sky">
        <img src="Sources/building.png" id="building">
    </section>
    <section>
        <h1 class="title">Event countdown</h1>
        <div class="countdown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">Days</span>
            </div>
            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Hours</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Minutes</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Seconds</span>
            </div>

            <!--countdown script-->
            <script src="shiz.js"></script>
    </section>
    
    <section>
        <div class="div"data-aos="fade-left" data-aos-duration="1500">
            <img class="pog1" src="Sources/asda.png">
        </div>
    </section>


    <section>
        <div class="div"data-aos="fade-right" data-aos-duration="1500">
            <img class="pog2" src="Sources/mempelais.png">
        </div>
    </section>

    <section>
        <div class="div"data-aos=fade-left data-aos-duration="1500">
            <img class="pog3" src="Sources/adsa.png">
        </div>
    </section>

    <section>
        <div class="div"data-aos="fade-up" data-aos-duration="1500">
            <img class="pog4" src="Sources/closing.png">
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
